<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AxelBase - TikTok Caption Counter</title>

    <!-- Primary Meta -->
    <meta
      name="description"
      content="TikTok Caption Counter - Free, ad-free, privacy-first tool to count TikTok caption characters and words with readability feedback."
    />
    <meta
      name="keywords"
      content="TikTok caption counter, TikTok character counter, TikTok word count, TikTok readability, free TikTok tool"
    />
    <meta name="author" content="AxelBase" />

    <!-- Open Graph -->
    <meta property="og:title" content="TikTok Caption Counter | AxelBase" />
    <meta
      property="og:description"
      content="Free, privacy-first TikTok caption counter. Count characters, words, and check readability instantly with no ads, cookies, or tracking."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axelbase.github.io/tiktok-caption-counter/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="TikTok Caption Counter | AxelBase" />
    <meta
      name="twitter:description"
      content="Free TikTok caption counter tool. Count characters, words, and readability with no ads or tracking."
    />

    <!-- SvelteKit will inject head content here -->
    %sveltekit.head%

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="%sveltekit.assets%/AxelLab-Logo.ico" />
  </head>
  <body>
    <!-- SvelteKit will inject the app here -->
    <div id="svelte">%sveltekit.body%</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
